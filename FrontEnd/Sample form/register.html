<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="header">
        <h1>Employee Management System</h1>
    </div>

    <img class="svg" src="icons8-redragon-48.png" alt="Icon">

    <div class="parentdiv">
        <div class="form1">
            <form>
                <p class="rainbow" style="font-size: 10mm;"><b><i>New registration</i></b> </p><br>
                <label for="fname">First name : </label>
                <input type="text" id="fname" name="fname" placeholder="First name here !"><br><br>
                <label for="lname">Last name : </label>
                <input type="text" id="lname" name="lname" placeholder="Last name here !"><br><br>
                <label for="dob">Date of birth : </label>
                <input type="date" id="dob" name="dob" placeholder=""><br><br>
                <label for="mail">Mail : </label>
                <input type="email" id="mail" name="mail" placeholder="@mail.com"><br><br>
                <label for="mobile">Mobile : </label>
                <input type="number" id="mobile" name="mobile" placeholder="0-9"><br><br>
                <label for="password">Password : </label>
                <input type="number" id="mobile" name="mobile" placeholder="0-9"><br><br>
                <label for="submit">Save : </label>
                <a href="login.html"><input type="button" value="submit" <a href="login.html"></a>
            </form>
        </div>
    </div>

    <footer id="foot">
        <address>
            Dorustree Pvt Ltd,<br>
            Thillai nagar,<br>
            Tiruchirapalli - 620018.<br>
        </address>
        <p>Contact us via : <a href="mailto:abinesh@dorustree.in">mail</a> / <a href="tel:7094540037">mobile</a></p>

    </footer>

</body>

</html>
