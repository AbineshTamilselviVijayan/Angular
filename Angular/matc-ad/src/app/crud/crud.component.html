<h1>Users</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="editUser(user)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-6">
    <h2>Add User</h2>

    <form (submit)="addUser()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="selectedUser.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="selectedUser.email" name="email" required>
      </div>
      <button class="btn btn-success">Add User</button>
    </form>
  </div>

  <div class="col-sm-6">
    <h2>Edit User</h2>

    <form (submit)="updateUser()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="selectedUser.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="selectedUser.email" name="email" required>
      </div>
      <button class="btn btn-primary">Update User</button>
    </form>
  </div>
</div>
