<div>
  <app-sidebar></app-sidebar>
</div>
<div class="container">
  <p class="content">I hope you enjoyed the page. Any action of coping or cloning the page will be prohibited</p>
</div>
<div>
  <p>Visit us at </p>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.8432258343773!2d78.6865957!3d10.823307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baaf51f9fedc961%3A0x55ec06efc3a4875!2sDorustree%20Private%20Limited!5e0!3m2!1sen!2sin!4v1681211691350!5m2!1sen!2sin"
    width="650"
    height="250"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>
<div>
  <h5>
    If you're intrested, give us your details. We'll sure to ping you.!
  </h5>
  <div class="form-group">
    <div>
      <label for="contactMail">Mail:</label>
      <input id="contactMail" type="email" class="form-control" (input)="coSubmitStatus()" [(ngModel)]="contactMail" name="contactMail" required />
    </div>
    <div>
      <label for="contactMobile">Mobile:</label>
      <input id="contactMobile" type="tel" class="form-control" (input)="coSubmitStatus()" maxlength="10" [(ngModel)]="contactMobile" name="contactMobile" required />
    </div>
    <div class="contactbutton">
  <input class="btn btn-primary" type="button" [disabled]="contactSubmitStatus" value="Submit">
    </div>
  </div>
</div>
