<div class="login-container" id="login">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="userMail" name="email" [(ngModel)]="userMail" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userPassword" required>
      </div>
      <div id="but-on">
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      <a routerLink="/register" id="new-account">Create new account</a>
      </div>
    </form>
  </div>
